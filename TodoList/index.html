<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="description" content="这是一个Todolist">
	<meta name="keywords" content="todolist, todo">
	<link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
    <div id="wrapper">
    	<form action="#" >
    	<table>
    		<caption>
    			todos
    		</caption>
    		<thead>
    			<tr>
    			<th class="col-lt"><input type="checkbox" name="todo-value"></th>
    			<th><input type="text" id="todo-input" name="todo-input" placeholder="What needs to be done"></th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr>
    				<td class="col-lt">
    				<span></span>
    				</td>
    				<td>111111111111</td>
    			</tr>
    			<tr>
    				<td class="col-lt"><span></span></td>
    				<td>222222222222</td>
    			</tr>
    			<tr>
    				<td class="col-lt"><span></span></td>
    				<td>33333333333</td>
    			</tr>
    		</tbody>
    		<tfoot>
    				<tr>
    					<td id="bottom-col" colspan="2">
    						<p>0 items left</p>
    						<p><em>All</em> Active Completed</p>
    						<button id="clear-completed">Clear completed(3)</button>
    					</td>
    				</tr>
    		</tfoot>
    	</table>
    	</form>
    	<div id="footer">
    		<p>Double-click to edit a todo</p>
    		<p>Template by <a href="#">Sindre Sorhus</a></p>
    		<p>Created by <a href="#">Mikael Brassman</a></p>
    	</div>
    </div>
	<script src="script/script.js"></script>
</body>
</html>
